<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>零度音乐</title>
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
    <link href="https://at.alicdn.com/t/font_1547767_lxgq4qnpxog.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/play.css">
</head>

<body>
    <div class="bg_player" id="bg_player"></div>
    <h1 class="player_logo">零度音乐</h1>
    <div class="head">
        <div class="title" style="color:rgba(255, 255, 255)">
            零度音乐，千万高品质曲库尽享
            <a class="download"><i class="iconfont iconwindows1">客户端下载</i></a>
            <a class="login">
                <span class="user">登录</span>
            </a>
        </div>
    </div>
    <div class="list_head">
        <a><i class="iconfont iconaixin"></i><span>收藏</span></a>
        <a><i class="iconfont icontianjia"></i><span>添加到</span></a>
        <a><i class="iconfont iconxiazai"></i><span>下载</span></a>
        <a><i class="iconfont iconshanchu"></i><span>删除</span></a>
        <a><i class="iconfont iconqingkonghuancun"></i><span>清空列表</span></a>
    </div>
    <div class="music_list" style="color: rgba(255, 255, 255, .5);">
        <hr class="hr1" />
        <div id="content_list" data-mcs-theme="minimal-dark">
            <ul class="list">
                <li class="list_title">
                    <div class="list_check">
                        <input type="checkbox">
                    </div>
                    <div class="list_number"></div>
                    <div class="list_name">歌曲</div>
                    <div class="list_singer">歌手</div>
                    <div class="list_time">时长</div>
                </li>
            </ul>
        </div>
    </div>
    </div>
    <div class="music_lyric">
        <img id="music_bg" src="" width="186px" height="186px">
        <div id="song"><a>歌名</a></div>
        <div id="singer"><a>歌手</a></div>
        <br />
        <div class="lyric_area">
            <ul id="lyric"></ul>
        </div>
    </div>
    <div class="play_list">
        <a class="iconfont iconshangyishou prevM" onclick="prevM()"></a>
        <a class="iconfont iconbofang playM" onclick="playM()"></a>
        <a class="iconfont iconxiayishou nextM" onclick="nextM()"></a>
        <div class="music_info">
            <div>
                <a id="music_name">歌曲名</a>-
                <a id="singer_name">歌手</a>
            </div>
            <div class="music_time">
                <span id="now_time">0:00</span><span>/</span><span id="all_time"></span>
            </div>
            <div id="progress">
                <div id="setProgress"></div>
                <i class="iconfont iconyuandianxiao" id="setProgressBtn"></i>
            </div>
        </div>
        <div class="play_btn">
            <a class="iconfont iconliebiaoxunhuan loopM" id="loop" onclick="loop()"></a>
            <a class="iconfont iconaixin likeM"></a>
            <a class="iconfont iconxiazai downM"></a>
            <a class="iconfont iconpinglun criticM"></a>
        </div>
        <div class="volume">
            <span class="iconfont iconshengyin1" onclick="muted()" id="muted"></span>
            <div id="volume">
                <div id="setVolume"></div>
                <i class="iconfont iconyuandianxiao" id="setVolumeBtn"></i>
            </div>
        </div>
        <audio id="music">
            <source src=""></audio>
        <script src="https://s1.pstatp.com/cdn/expire-1-M/??jquery/3.4.0/jquery.js"></script>
        <script src="JS/jquery.mCustomScrollbar.concat.min.js"></script>
        <script src="JS/tool.js"></script>
        <script src="JS/init.js"></script>
        <script src="JS/play.js"></script>
        <script src="JS/setSong.js"></script>

</body>

</html>
